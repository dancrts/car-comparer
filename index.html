<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car comparer!!</title>
    <link rel="stylesheet" href="dist/styles/css/main.css">
</head>
<body>
    <div class="main-container">
        <div class="main-container__resizable" id="resizable">
            <div class="main-container__upper">
                <div class="main-container__content">
                    <img src="dist/assets/img/car1/car1-logo.png" alt="logo" class="main-container__content-logo main-container__content-logo">
                    <ul class="main-container__content-list">
                        <li class="main-container__content-list-item">
                            <h3 class="main-container__content-list-number">
                                64
                                <span class="h3 main-container__content-list-unit">kWh</span>
                            </h3>
                            <span class="main-container__content-list-sub">Bateria</span>
                        </li>
                        <li class="main-container__content-list-item">
                            <h3 class="main-container__content-list-number">
                                600
                                <span class="h3 main-container__content-list-unit">Nm</span>
                            </h3>
                            <span class="main-container__content-list-sub">Torque</span>
                        </li>
                        <li class="main-container__content-list-item">
                            <h3 class="main-container__content-list-number">
                                320
                                <span class="h3 main-container__content-list-unit">kW</span>
                            </h3>
                            <span class="main-container__content-list-sub">Potencia</span>
                        </li>
                        <li class="main-container__content-list-item">
                            <h3 class="main-container__content-list-number">
                                385
                                <span class="h3 main-container__content-list-unit">Km</span>
                            </h3>
                            <span class="main-container__content-list-sub">Autonomia maxima</span>
                        </li>
                        <li class="main-container__content-list-item">
                            <h3 class="main-container__content-list-number">
                                3.8
                                <span class="h3 main-container__content-list-unit">s</span>
                            </h3>
                            <span class="main-container__content-list-sub">Aceleracion (0-100kmh)</span>
                        </li>
                    </ul>
                    <img src="dist/assets/img/car1/car1.png" alt="" class="main-container__content-car">
                </div>
            </div>
            
            <div class="main-container__resizer" id="resizer"></div>
        </div>
        
        <div class="main-container__lower">
            <div class="main-container__content">
                <img src="dist/assets/img/car2/car2-logo.png" alt="logo" class="main-container__content-logo main-container__content-logo--left">
                <ul class="main-container__content-list">
                    <li class="main-container__content-list-item">
                        <h3 class="main-container__content-list-number">77
                            <span class="h3 main-container__content-list-unit">kWh</span>
                        </h3>
                        <span class="main-container__content-list-sub">Bateria</span>
                    </li>
                    <li class="main-container__content-list-item">
                        <h3 class="main-container__content-list-number">
                            350
                            <span class="h3 main-container__content-list-unit">Nm</span>
                        </h3>
                        <span class="main-container__content-list-sub">Torque</span>
                    </li>
                    <li class="main-container__content-list-item">
                        <h3 class="main-container__content-list-number">
                            180
                            <span class="h3 main-container__content-list-unit">kW</span>
                        </h3>
                        <span class="main-container__content-list-sub">Potencia</span>
                    </li>
                    <li class="main-container__content-list-item">
                        <h3 class="main-container__content-list-number">
                            520
                            <span class="h3 main-container__content-list-unit">Km</span>
                        </h3>
                        <span class="main-container__content-list-sub">Autonomia maxima</span>
                    </li>
                    <li class="main-container__content-list-item">
                        <h3 class="main-container__content-list-number">
                            6.5
                            <span class="h3 main-container__content-list-unit">s</span>
                        </h3>
                        <span class="main-container__content-list-sub">Aceleracion (0-100kmh)</span>
                    </li>
                </ul>
                <img src="dist/assets/img/car2/car2.png" alt="" class="main-container__content-car">
            </div>
        </div>
    </div>
    <script src="dist/scripts/main.js"></script>
</body>

</html>
